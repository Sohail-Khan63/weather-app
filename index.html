    <title>wether App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <h1>Wether App</h1>
      <div class="input-container">
        <label for="search">

            type="text"
            placeholder="Enter the City name"

          />

        </label>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <p class="city-name">Peshawar</p>
        <div class="city-info">
          <img src="" class="weather-icon" />
          <p class="temp">35.08Â°C</p>
        </div>
        <p class="feels-like">feels_like: 39.35</p>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
